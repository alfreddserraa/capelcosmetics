<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capel Cosmetics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Capel Cosmetics</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="inicio">
    <h2>Bienvenida</h2>
    <p>Descubre nuestros productos de belleza profesional.</p>
  </section>

  <section id="productos">
    <h2>Productos destacados</h2>
    <div class="producto">
      <img src="imagen-producto.jpg" alt="Producto de muestra" />
      <h3>Crema facial hidratante</h3>
      <p>Ideal para todo tipo de piel.</p>
    </div>
  </section>

  <section id="contacto">
    <h2>Contáctanos</h2>
    <form id="formulario">
      <input type="text" placeholder="Tu nombre" required />
      <input type="email" placeholder="Tu correo" required />
      <textarea placeholder="Mensaje..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Capel Cosmetics</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
